<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Edit</h1>
  <form action="" method="POST">
    <label for="idId">ID</label>
      <input name = "id" id = "idId" type ="text" disabled th:value = "${card.id}">
    <br><br>

    <label for="editedQuestion">Question</label>
    <input name="question" id="editedQuestion" type ="text" th:value = "${card.question}">
    <br><br>

    <label for="editedAnswer">Answer</label>
      <input name="answer" id="editedAnswer"  type ="text" th:value = "${card.answer}">
    <br><br>

    <label for="folders">Folder:</label>
      <select name="folderId" id="folders">
        <!--      Schleife die durch alles durchiteriert was in folders drinnen ist-->
        <option th:each="folder: ${folder1}" th:value="${folder.id}" th:text="${folder.name}"
                th:selected="${card.folder.id eq folder.id}"></option>
      </select>
    <br><br>

    <label for="category">Choose a Category:</label>
      <select name="categoryId" id="category" multiple="multiple">
        <option th:each="category: ${category1}" th:value="${category.id}" th:text="${category.name}"
                th:selected="${#lists.contains(selectedCategories, category.id)}"></option>
      </select>
    <br>
    <label for="users">Owner:</label>
    <select name="ownerId" id="users">
      <option value="0" >[Niemand]</option>
      <!--      Schleife die durch alles durchiteriert was in folders drinnen ist-->
      <option th:each="user: ${owner}" th:value="${user.id}" th:text="${user.name}"
              th:selected="${card.owner?.id eq user.id}"></option>
    </select>
    <br>
    <a class="btn btn-secondary" th:href="@{/show/{userId}/folder=0/cat=0(userId=${userId})}">Abbrechen</a>
    <a class="btn btn-danger" th:href="@{/delete/{userId}/cards/{cardId}(userId=${userId}, cardId=${card.id})}">LÃ¶schen</a>
    <input class="btn btn-success" type="submit" value="Change">
  </form>
</body>
</html>
