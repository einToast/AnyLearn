<!DOCTYPE html>
<html lang="de" xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Alle Lernkarten</title>
    <link th:href="@{/css/cards.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${name}"></h1>

    <table id="test">
        <tr>
            <th>id</th>
            <th>name</th>
            <th></th>
        </tr>
        <tr th:each="entity: ${entities}">
            <td th:text="${entity.id}"></td>
            <td th:text="${entity.name}"></td>
            <td><div th:if="${userId == 0}"> <a class="btn btn-warning" th:href="@{/edit/{userId}/{name}/{entityId} (userId = ${userId}, name = ${#strings.toLowerCase(name)}, entityId = ${entity.id})}">Edit</a></div></td>
        </tr>
    </table>
</div>
<br>
<a class="btn btn-secondary" th:href="@{/}">Nutzer w√§hlen</a>
<a class="btn btn-success" th:href="@{/create/{userId}/{name}(userId=${userId}, name=${#strings.toLowerCase(name)})}">Erstellen</a>
</body>
</html>
