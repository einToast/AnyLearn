<!DOCTYPE html>
<html lang="de" xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Alle Lernkarten</title>
    <link th:href="@{/css/cards.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${name}"></h1>

    <table id="test">
        <tr>
            <th>id</th>
            <th>name</th>
            <th th:if="${userId == 0}"></th>
        </tr>
        <tr th:each="entity: ${entities}">
            <td th:text="${entity.id}"></td>
            <td th:text="${entity.name}"></td>
            <td th:if="${userId == 0}"><a class="btn btn-warning" th:href="@{/edit/{userId}/{name}/{entityId} (userId = ${userId}, name = ${#strings.toLowerCase(name)}, entityId = ${entity.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br>
<a class="btn btn-secondary" th:href="@{/}">Nutzer wÃ¤hlen</a>
<a class="btn btn-success" th:if="${userId == 0}" th:href="@{/create/{userId}/{name}(userId=${userId}, name=${#strings.toLowerCase(name)})}">Erstellen</a>
<br><br>
<div th:if="${userId == 0}">
    <a class="btn btn-info" th:href="@{/show/{userId}(userId=${userId})}">Karteikarten anzeigen</a>
    <a class="btn btn-info" th:if="${name != 'Users'}" th:href="@{/show/{userId}/users(userId=${userId})}">Nutzer anzeigen</a>
    <a class="btn btn-info" th:if="${name != 'Folders'}" th:href="@{/show/{userId}/folders(userId=${userId})}">Ordner anzeigen</a>
    <a class="btn btn-info" th:if="${name != 'Categories'}" th:href="@{/show/{userId}/categories(userId=${userId})}">Kategorien anzeigen</a>
</div>
</body>
</html>
